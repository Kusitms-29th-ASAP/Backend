name: dev integration

on:
  pull_request:
    branches:
      - develop


jobs:
    build:
        runs-on: ubuntu-latest

        steps:
          - uses: actions/checkout@v2

          - name: setup jdk
            uses: actions/setup-java@v1
            with:
              java-version: '17'
              distribution: 'corretto'

          - name: setup gradle
            run: |
              chmod +x gradlew

          - name: build with gradle
            run: ./gradlew build